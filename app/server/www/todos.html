<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список дел</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
        /* Стили для завершенных задач */
        .form-check-input:checked ~ .task-content {
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Кастомное оформление чекбокса */
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.3em;
        }

        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }
    </style>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-list-task"></i> Мои дела</h1>
    <a href="#" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Добавить
    </a>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th style="width: 40px;"></th>
      <th>Название</th>
      <th>Дата окончания</th>
      <th>Важность</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Пример задачи -->
    <tr>
      <td>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="checkbox"
                  id="task1"
          >
        </div>
      </td>
      <td><label for="task1" class="task-content">Сделать домашнее задание</label></td>
      <td class="task-content">2023-12-01</td>
      <td><i class="bi bi-exclamation-circle-fill text-danger"></i></td>
      <td>
        <a href="#" class="btn btn-sm btn-outline-warning me-2">
          <i class="bi bi-pencil"></i>
        </a>
        <a href="#" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>

    <!-- Еще один пример -->
    <tr>
      <td>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="checkbox"
                  id="task2"
          >
        </div>
      </td>
      <td><label for="task2" class="task-content">Отдохнуть вечером в пятницу</label></td>
      <td class="task-content">2023-11-25</td>
      <td><i class="bi bi-check-circle-fill text-success"></i></td>
      <td>
        <a href="#" class="btn btn-sm btn-outline-warning me-2">
          <i class="bi bi-pencil"></i>
        </a>
        <a href="#" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Только Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
