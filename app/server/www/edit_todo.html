<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактор задачи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
  <h1 class="mb-4"><i class="bi bi-pencil-square"></i> Редактирование задачи</h1>

  <form>
    <div class="mb-3">
      <label class="form-label">Название</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-tag"></i></span>
        <input type="text" class="form-control is-invalid" value="Пример задачи">
        <div class="invalid-feedback">Название не может быть пустым</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Дата окончания</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
        <input type="date" class="form-control">
      </div>
    </div>

    <div class="mb-4 form-check">
      <input type="checkbox" class="form-check-input" id="importantCheck" checked>
      <label class="form-check-label" for="importantCheck">
        <i class="bi bi-exclamation-circle"></i> Важная задача
      </label>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="todos.html" class="btn btn-secondary">Отмена</a>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
